<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accolink - Kasane-Chobe best and affordable Guesthouses</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="logo.png">
  <meta name="theme-color" content="#1a5a3a">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ALL YOUR ORIGINAL STYLING KEPT EXACTLY THE SAME */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #1a5a3a;
      --primary-dark: #0f3d27;
      --accent: #8b6f47;
      --bg: #f5f3f0;
      --text: #1a1a1a;
      --text-light: #666;
      --border: #ddd;
      --white: #ffffff;
      --success: #25d366;
    }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; }
    
    /* Lead Modal Styling */
    #leadModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-box { background: white; padding: 30px; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; }
    .modal-box h3 { color: var(--primary); margin-bottom: 15px; }
    .modal-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid var(--border); border-radius: 6px; }
    .btn-submit { background: var(--primary); color: white; width: 100%; padding: 14px; border-radius: 6px; font-weight: 700; margin-top: 10px; cursor: pointer; }

    /* Header & Other Layout Styles from your original code */
    header { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: var(--white); padding: 20px; text-align: center; }
    .site-logo { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid white; }
    .logo { font-size: 32px; font-weight: 700; }
    .tagline { font-size: 16px; opacity: 0.9; }
    .search-container { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); padding: 30px 20px; text-align: center; }
    .search-box input { width: 100%; max-width: 600px; padding: 14px 20px; border-radius: 50px; border: none; }
    .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
    .guesthouses-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
    .card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: 0 2px 12px rgba(0,0,0,0.08); cursor: pointer; }
    .card-image { width: 100%; height: 220px; object-fit: cover; }
    .card-content { padding: 20px; }
    .card-button { width: 100%; padding: 12px; background: var(--accent); color: white; border-radius: 6px; font-weight: 700; margin-top: 10px; }

    /* Detail View Styling */
    .detail-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 200; overflow-y: auto; padding: 20px; }
    .detail-overlay.active { display: block; }
    .detail-view { background: var(--white); margin: 20px auto; border-radius: 12px; max-width: 900px; position: relative; }
    .detail-content { padding: 24px; }
    .contact-section { margin-top: 32px; padding: 24px; background: var(--primary); border-radius: 10px; color: var(--white); }
    .contact-buttons { display: flex; gap: 12px; margin-top: 15px; }
    .contact-btn { flex: 1; padding: 12px; border-radius: 6px; font-weight: 700; text-align: center; cursor: pointer; border: none; color: white; text-decoration: none; }
    .btn-book { background: var(--success); }
    .btn-call { background: var(--accent); }
    
    footer { background: var(--primary); color: var(--white); text-align: center; padding: 30px; margin-top: 60px; }
  </style>
</head>
<body>

  <div id="leadModal">
    <div class="modal-box">
      <h3 id="modalTitle">Contact Property</h3>
      <p>Enter your details to connect with the owner.</p>
      <input type="text" id="guestName" placeholder="Your Name" required>
      <input type="tel" id="guestPhone" placeholder="Your Phone Number" required>
      <button class="btn-submit" onclick="submitLead()">Continue</button>
      <p style="font-size: 11px; color: #999; margin-top: 10px; cursor: pointer;" onclick="closeLeadModal()">Cancel</p>
    </div>
  </div>

  <header>
    <div class="header-content">
      <img src="logo.png" class="site-logo" onerror="this.style.display='none'">
      <div class="logo">Accolink</div>
      <div class="tagline">Kasane - Chobe Guesthouses</div>
    </div>
  </header>

  <div class="search-container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search guesthouse..." onkeyup="filterGuesthouses()">
    </div>
  </div>

  <main class="container">
    <div id="guesthouses" class="guesthouses-grid"></div>
  </main>

  <div id="detailOverlay" class="detail-overlay">
    <div class="detail-view" id="detailView"></div>
  </div>

  <footer>
    <p>Contact Us: <a href="mailto:accolink23@gmail.com" style="color:white;">accolink23@gmail.com</a></p>
    <p style="margin-top:15px; opacity:0.8;">&copy; 2026 Accolink. All rights reserved.</p>
  </footer>

  <script>
    const SUPABASE_URL = 'https://bqaebgtvwxpdaqwdytss.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxYWViZ3R2d3hwZGFxd2R5dHNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MjIzNTIsImV4cCI6MjA4NjA5ODM1Mn0.gvhaJqDncopmuSzw3fs91rS87G2--bDtvZeWEEg8mno';
    
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allGuesthouses = [];
    let currentHouse = "";
    let currentOwnerPhone = "";
    let currentAction = ""; // 'whatsapp' or 'call'

    async function init() {
      const { data } = await _supabase.from('guesthouses').select('*');
      if (data) {
        allGuesthouses = data;
        renderGuesthouses(data);
      }
    }

    function renderGuesthouses(data) {
      document.getElementById('guesthouses').innerHTML = data.map(gh => `
        <div class="card" onclick="showDetail(${gh.id})">
          <img src="${gh.images?.[0]}" class="card-image">
          <div class="card-content">
            <h3 class="card-title">${gh.name}</h3>
            <p>üìç ${gh.location}</p>
            <p class="card-price">From P${gh.min_price}/night</p>
            <button class="card-button">Explore Guesthouse</button>
          </div>
        </div>
      `).join('');
    }

    function showDetail(id) {
      const gh = allGuesthouses.find(g => g.id === id);
      document.getElementById('detailView').innerHTML = `
        <div style="padding:20px; text-align:right;">
          <button onclick="closeDetail()" style="background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        <img src="${gh.images?.[0]}" style="width:100%; height:300px; object-fit:cover;">
        <div class="detail-content">
          <h2 style="color:var(--primary)">${gh.name}</h2>
          <p>${gh.description}</p>
          <div class="contact-section">
            <h3>Contact Owner</h3>
            <div class="contact-buttons">
              <button onclick="triggerLead('${gh.name}', '${gh.whatsapp}', 'whatsapp')" class="contact-btn btn-book">Book Now</button>
              <button onclick="triggerLead('${gh.name}', '${gh.phone}', 'call')" class="contact-btn btn-call">Call</button>
            </div>
          </div>
        </div>
      `;
      document.getElementById('detailOverlay').classList.add('active');
    }

    function triggerLead(houseName, phone, action) {
      currentHouse = houseName;
      currentOwnerPhone = phone.replace(/\D/g, '');
      currentAction = action;
      document.getElementById('leadModal').style.display = 'flex';
    }

    async function submitLead() {
      const name = document.getElementById('guestName').value;
      const phone = document.getElementById('guestPhone').value;

      if(!name || !phone) { alert("Please enter details"); return; }

      const { error } = await _supabase.from('leads').insert([
        { guest_name: name, guest_phone: phone, house_name: currentHouse, action_type: currentAction }
      ]);

      if (!error) {
        closeLeadModal();
        if (currentAction === 'whatsapp') {
          window.open(`https://wa.me/${currentOwnerPhone}?text=Hello, I saw your guest house ${currentHouse} on Accolink`, '_blank');
        } else {
          window.location.href = `tel:${currentOwnerPhone}`;
        }
      } else {
        alert("Something went wrong. Check your Supabase table.");
      }
    }

    function closeLeadModal() { document.getElementById('leadModal').style.display = 'none'; }
    function closeDetail() { document.getElementById('detailOverlay').classList.remove('active'); }
    function filterGuesthouses() { /* Add your filter logic here */ }

    init();
  </script>
</body>
</html>
